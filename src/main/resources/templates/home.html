<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>IIS Project</title>

    <link rel="stylesheet" th:href="@{style.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"/>
</head>
<body>

<div class="d-flex flex-column p-5 h-100">

    <h1 class="text-center mb-3">IIS Project</h1>

    <ul class="nav nav-pills nav-fill">
        <th:block th:each="task, i : ${tasks}">

            <li class="nav-item">
                <button role="tab"
                        type="button"
                        data-bs-toggle="tab"
                        th:id="${task[1]}"
                        th:text="${task[0]}"
                        th:class="'nav-link' + (${i.first}? ' active' : '')"
                        th:attr="data-bs-target='#' + ${task[2]},aria-controls=${task[2]},aria-selected=${i.first? 'true' : 'false'}"/>
            </li>
        </th:block>
    </ul>

    <div class="tab-content pt-5">
        <th:block th:each="task, i : ${tasks}">

            <div role="tabpanel"
                 th:id="${task[2]}"
                 th:attr="aria-labelledby=${task[1]}"
                 th:class="'tab-pane' + (${i.first}? ' show active' : '')">

                <div class="d-flex justify-content-center"
                     th:insert="~{'fragments/' + ${task[1]}}">
                </div>
            </div>
        </th:block>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
</body>
</html>
